<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Views – Cape Views</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100%;
      overflow-x: hidden;
    }

    /* Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      color: gold;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: gold;
    }

    header {
      text-align: center;
      padding: 130px 20px 30px;
      animation: fadeInUp 1.2s ease-out;
    }

    header h1 {
      font-size: 3rem;
      color: gold;
    }

    .section {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      animation: fadeInUp 1.2s ease-out;
    }

    .slider a img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
      cursor: pointer;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Background -->
  <video autoplay muted loop class="video-bg">
    <source src="videos/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav>
    <div class="logo">Cape Views</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="1badroom.html">1 Bedroom</a></li>
      <li><a href="2badroom.html">2 Bedroom</a></li>
      <li><a href="4badroom.html">4 Bedroom</a></li>
      <li><a href="views.html">Views</a></li>
      <li><a href="Booking.html">Book Now</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>The Views of Cape Views</h1>
  </header>

  <!-- Image Slider Section -->
  <div class="section">
    <div class="slider">
      <a href="images/view (1).jpg" data-lightbox="views" data-title="Cape View 1">
        <img src="images/view (1).jpg" alt="Cape View 1"/>
      </a>
      <a href="images/view (2).jpg" data-lightbox="views" data-title="Cape View 2">
        <img src="images/view (2).jpg" alt="Cape View 2"/>
      </a>
      <a href="images/view (3).jpg" data-lightbox="views" data-title="Cape View 3">
        <img src="images/view (3).jpg" alt="Cape View 3"/>
      </a>
      <a href="images/view (4).jpg" data-lightbox="views" data-title="Cape View 4">
        <img src="images/view (4).jpg" alt="Cape View 4"/>
      </a>
      <a href="images/view (5).jpg" data-lightbox="views" data-title="Cape View 5">
        <img src="images/view (5).jpg" alt="Cape View 5"/>
      </a>
      <a href="images/view (6).jpg" data-lightbox="views" data-title="Cape View 6">
        <img src="images/view (6).jpg" alt="Cape View 6"/>
      </a>
      <a href="images/view (7).jpg" data-lightbox="views" data-title="Cape View 7">
        <img src="images/view (7).jpg" alt="Cape View 7"/>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Cape Views. All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    $('.slider').slick({
      dots: true,
      infinite: true,
      speed: 500,
      autoplay: true,
      autoplaySpeed: 3000,
      arrows: false
    });
  </script>
</body>
</html>
